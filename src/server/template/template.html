    <style type="text/css">
    body {
        margin: 0 auto;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        line-height: 1.6;
        font-size: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "avenir next", avenir,
            helvetica, "helvetica neue", ubuntu, roboto, noto, "segoe ui", arial,
            sans-serif;
    }

    .only-print {
        display: none
    }

    a {
        color: #000;
        text-decoration-skip-ink: auto;
        text-decoration: underline
    }

    a:visited {
        color: #333
    }

    ul {
        margin: 1rem 0
    }

    ul ul {
        margin: 0
    }

    .small,
    small {
        font-size: 14px
    }

    body,
    h1 a {
        color: #111
    }

    h1,
    h2 {
        margin-bottom: .5rem;
        line-height: 1.25;
        font-weight: 600
    }

    h1 {
        font-size: 32px;
        letter-spacing: .004em
    }

    h2 {
        font-size: 1.5rem;
        letter-spacing: .009em
    }

    .limiter {
        max-width: 640px;
        padding-left: 20px;
        padding-right: 20px;
        margin-left: auto;
        margin-right: auto
    }

    img {
        width: 100%;
    }

    .pad2y {
        padding-top: 2.4em;
        padding-bottom: 20px
    }

    .writing {
        display: grid;
        grid-column-gap: 5px;
        grid-row-gap: 5px;
        grid-template-columns: 1fr min-content
    }

    .writing a {
        font-weight: 500;
        letter-spacing: -.015em
    }

    .writing>div {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    .writing time {
        padding-right: .25em;
        color: #333;
        font-variant-numeric: tabular-nums;
        letter-spacing: -.012em;
        white-space: pre
    }

    @media screen and (max-width:640px) {
        .limiter {
            width: auto
        }

        .writing {
            grid-template-columns: 1fr;
            grid-row-gap: 0
        }

        .writing div {
            white-space: normal
        }

        .writing time {
            padding-bottom: 20px
        }

    }

    @media screen and (min-width:640px) {
        .nu a {
            text-decoration: none
        }

        .nu a:hover {
            text-decoration: underline
        }
    }


    .bordered {
        width: 100%;
        max-width: 95%;
        border: 1px solid black;
        padding: 1em;
        position: relative;
        left: -0.5em;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        margin-bottom: 0;
    }

    @media screen and (max-width:1024px) {
        .header-wrap {
            padding-top: 0.5em;
            padding-bottom: 1.75em;
            margin-bottom: 1em;
            border-bottom: 1px solid #000;
        }

        .header {
            padding: 0;
        }

        .pad2y {
            padding-top: 1em;
        }

        nav>div>ul>li {
            float: left;
            padding-right: 1em;
            margin-bottom: 2em;
        }

    }

    @media screen and (min-width:1025px) {
        .header {
            position: absolute;
            top: 40px;
            right: 50%;
            margin-right: 340px !important;
            letter-spacing: -.009em
        }

        .content h1:first-child {
            margin-top: 0
        }
    }

    @media print {
        .no-print {
            display: none
        }

        .only-print {
            display: block
        }

        body {
            margin: 0
        }

        .limiter {
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important
        }
    }

    .m {
        color: #007f7f
    }

    .s {
        color: #d01040
    }



    pre {
        margin-bottom: 20px;
        vertical-align: text-bottom;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        padding: 1em;
        text-shadow: none;
        background: #f5f7f9;
    }


    pre>code {
        background: transparent;
        border: 0;
        margin: 0;
        padding: 0;
        white-space: pre;
        word-break: normal;
    }

    pre code {
        background-color: transparent;
        border: 0;
        display: inline;
        line-height: inherit;
        margin: 0;
        max-width: auto;
        overflow: visible;
        padding: 0;
        word-wrap: normal;
        font-size: 1.0rem;
    }

    pre {
        word-wrap: normal;
        background-color: #f6f8fa;
        border-radius: 3px;
        line-height: 1.45;
        overflow: auto;
        padding: 16px;
        max-width: 600px;
    }

    code {
        background-color: rgba(27, 31, 35, .05);
        border-radius: 3px;
        margin: 0;
        padding: .2em .4em;
    }

    p.description {
        font-style: italic;
        margin-bottom: 0;
    }

    .bordered>h1 {
        margin-top: 0;
    }

    .bordered>p {
        margin-bottom: 0;
    }

    .delete {
        color: #000;
        text-decoration: none;
    }


    summary {
        white-space: nowrap;
        cursor: pointer;
    }

    details>summary {
        list-style: none;
    }

    details>summary::-webkit-details-marker {
        display: none;
    }

    details.special {
        display: inline;
    }




    summary.help:before {
        content: "+";
        color: black;
        float: left;
        position: relative;
        left: -0.25em;
    }

    details.help[open] summary.help:before {
        content: "-";
    }

    .header {
        padding: 0.5em;
    }

    .mt0 {
        margin-top: 0;
    }

    .mt1 {
        margin-top: 1em;
    }
    </style>
</head>
